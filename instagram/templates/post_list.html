{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% for post in posts %}
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{ post.image.url }}">
              <div class="card-body">
                <h5 class="card-title">{{ post.description }}</h5>
              </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}
