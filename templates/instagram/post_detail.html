{% extends 'base.html' %}

{% block content %}
    <div class="card mb-3" style="width: 80%; margin: auto">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ post.image.url }}" class="img-fluid rounded-start" alt="...">
                <div style="display: flex">
                    <p style="margin: 7px 2px 2px 10px"><i class="fa-solid fa-comment"></i>{{ post.comment_total }}</p>
                    <form method="POST" action="{% url 'instagram:like_add' post.pk %}">
                            {% csrf_token %}<button class="btn" type="submit" value=""><i class="fa-solid fa-heart"></i>{{ post.likes_total }}</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ post.user }}</h5>
                    <p class="card-text"><span style="font-weight: bold">{{ post.user }}  </span>{{ post.description }}</p>
                    {% include 'partial/comment/comment_list.html' with comments=post.comments.all %}
                    <div style="position: absolute; bottom: 0; margin: auto;">
                        <form action="{% url 'instagram:comment_create' post.pk %}" method="POST" style="display: flex;">
                            {% include 'partial/comment/comment_form.html' %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
