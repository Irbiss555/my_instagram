{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div style="display: flex; justify-content: center">
            <div class="card" style="width: 80%; margin: 20px 0px;">
                <div class="card-header"><span style="font-weight: bold">{{ post.user }}</span></div>
                <a href="{% url 'instagram:post_detail' post.pk %}">
                    <img class="card-img-top" style="height: 400px;" src="{{ post.image.url }}">
                </a>
                <div class="card-body">
                    <h5 class="card-title"><span style="font-weight: bold">{{ post.user }}</span>  {{ post.description }}</h5>
                </div>
                <div class="card-footer bg-transparent" style="display: flex; justify-content: flex-start; align-items: center">
                    {% for like in post.likes.all %}
                            <form method="POST"
                                    {% if like.user != request.user %}
                                        action="{% url 'instagram:like_add' like.post.pk %}"
                                    {% else %}
                                        action="{% url 'instagram:like_delete' like.pk %}"
                                    {% endif %}>
                                {% csrf_token %}<button class="btn" type="submit" value="">
                                {% if like.user != request.user %}
                                    <i class="fa-regular fa-heart"></i>
                                {% else %}
                                    <i class="fa-solid fa-heart"></i>
                                {% endif %}
                                </button>
                            </form>
                    {% empty %}
                        <form method="POST" action="{% url 'instagram:like_add' post.pk %}">
                                {% csrf_token %}<button class="btn" type="submit" value=""><i class="fa-regular fa-heart"></i></button>
                        </form>
                    {% endfor %}
                    <a class="fa-solid fa-comment" href="{% url 'instagram:post_detail' post.pk %}"></a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
