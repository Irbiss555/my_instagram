{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'instagram:post_list' %}">
            <img src="{% static 'images/2560px-Instagram_logo.svg.png' %}"
                 alt="" class="logo">
        </a>
    </div>
    <div class="container-fluid">
        <form class="d-flex" action="{% url 'accounts:user_list' %}" method="GET">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search"
                       name="{{ search_form.search.name }}" value="{{ search_form.search.value|default_if_none:'' }}">
            </form>
        </div>
        <div style="display: flex; width: 33%">
            <div class="container-fluid">
                <a class="nav-link" href="{% url 'instagram:post_list' %}"><i class="fa-solid fa-house fa-xl"></i></a>
            </div>
            <div class="container-fluid">
                <a class="nav-link" href="{% url 'instagram:post_create' %}"><i class="fa-regular fa-square-plus fa-xl"></i></a>
            </div>
            <div class="container">
                 {% if request.user.is_authenticated %}
                 <div style="display: flex;">
                    <a class="nav-link" href="{% url 'accounts:profile' request.user.pk %}"><img src="{{ user.profile.avatar.url }}" alt="avatar" style="width: 29px; height: 29px; border-radius: 100%"></a>
                    <a class="nav-link" aria-current="page" href="{% url 'accounts:logout' %}">Выйти</a>
                 </div>
                 {% else %}
                     <a class="nav-link" aria-current="page" href="{% url 'accounts:login' %}">Войти</a>
                 {% endif %}
             </div>
          </div>
</nav>
