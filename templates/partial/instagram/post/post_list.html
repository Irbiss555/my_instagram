<div style="display: flex; justify-content: flex-start">
    {% for post in posts %}
        <div class="card" style="width: 33%; margin: 5px;">
            <a href="{% url 'instagram:post_detail' post.pk %}">
                <img class="card-img-top" style="height: 400px;" src="{{ post.image.url }}">
            </a>
        </div>
    {% endfor %}
</div>
