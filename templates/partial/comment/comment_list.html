{% for comment in comments %}
    <div style="display: flex; justify-content: space-between">
        <p class="card-text"><span style="font-weight: bold">{{ comment.user }} </span>{{ comment.text }}</p>
        <form method="POST" action="{% url 'instagram:comment_delete' comment.pk %}">
            {% csrf_token %}<button class="btn btn-danger" type="submit" value=""></button>
        </form>
    </div>
{% endfor %}
