{% extends 'base.html' %}

{% block content %}
    {% for usr in user_objects %}
        <div class="card mb-3" style="border: none">
            <div class="row g-0">
                <div class="col-md-1">
                    <img src="{{ usr.profile.avatar.url }}" class="img-fluid" alt="avatar" style="border-radius: 100%; height: 78px; width: 78px">
                </div>
                <div class="col-md-5">
                    <div class="card-body">
                        <h5 class="card-title"><a
                                href="#"> {{ usr.username }}</a></h5>
                        <p class="card-text"><small class="text-muted">{{ usr.get_full_name }}</small></p>
                    </div>
                </div>

            </div>

        </div>
    {% empty %}
        <h3>404: {{ 404_error }}</h3>
        <h3>Issues not found</h3>
    {% endfor %}
    {% if is_paginated %}
        {% include 'partial/common/paginator.html' %}
    {% endif %}
{% endblock %}
